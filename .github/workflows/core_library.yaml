on: push
name: My cool Action
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: run
        uses: cedrickring/golang-action@1.6.0
        env:
          PROJECT_PATH: "./src/libraries/core"
          GO111MODULE: "on"
        with:
          args: make run-tests
