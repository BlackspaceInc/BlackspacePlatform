version: '3.7'

services:
  # service for the blackspace platform
  company-service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: service
    ports:
      - "9898:9898"
    restart: unless-stopped
    networks:
      - net
    volumes:
      - '.:/go/src/github.com/BlackspaceInc/BlackspacePlatform/src/services/service'

networks:
  net:
    driver: bridge
