version: '3.6'
services:
  business_account_service_db:
    container_name: business_account_service_db
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=${USER:-postgres}
      - POSTGRES_PASSWORD=${PASSWORD:-postgres}
      - POSTGRES_DB=${DATABASE:-postgres}
      - PGDATA=/data/postgres
    ports:
      - "${POSTGRES_BUSINESS_ACCOUNT_SVC_EXTERNAL_PORT}:${POSTGRES_BUSINESS_ACCOUNT_SVC_INTERNAL_PORT}"
    volumes:
      - postgres:/data/postgres
    networks:
      - net

  pgadmin-compose:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT_EXTERNAL}:${PGADMIN_PORT_INTERNAL}"
    networks:
      - net
    depends_on:
      - business_account_service_db
