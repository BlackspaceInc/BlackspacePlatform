version: '3.7'

services:
  # authentication_handler_service for the blackspace platform
  test:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - monitor-net
    volumes:
      - '.:/go/src/github.com/BlackspaceInc/BlackspacePlatform/src/services/test'
    depends_on:
      - jaeger-agent

  jaeger-agent:
    container_name: jaeger-agent
    image: jaegertracing/all-in-one:latest
    ports:
      - 5775:5775/udp
      - 6831:6831/udp
      - 6832:6832/udp
      - 5778:5778
      - 16686:16686
      - 14268:14268
      - 9411:9411
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    restart: unless-stopped
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge
