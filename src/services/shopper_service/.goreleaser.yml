builds:
  - main: ./cmd/shopper_service_cli
    binary: shopper_service_cli
    ldflags: -s -w -X github.com/stefanprodan/shopper_service/pkg/version.REVISION={{.Commit}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
archives:
  - name_template: "{{ .Binary }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - none*
