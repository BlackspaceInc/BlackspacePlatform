apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: shopper_service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shopper_service
  minReplicas: 2
  maxReplicas: 4
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        # scale up if usage is above
        # 80% of the requested CPU (100m)
        averageUtilization: 80
