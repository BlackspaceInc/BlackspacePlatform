version: '3.6'
services:
  shopper_account_service_db:
    container_name: shopper_account_service_db
    image: postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres:/data/postgres
    networks:
      - net
