{{- if .Values.cache }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "shopper_service.fullname" . }}-cache-test-{{ randAlphaNum 5 | lower }}
  labels:
    {{- include "shopper_service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
    sidecar.istio.io/inject: "false"
    linkerd.io/inject: disabled
    appmesh.k8s.aws/sidecarInjectorWebhook: disabled
spec:
  containers:
    - name: curl
      image: curlimages/curl:7.69.0
      command:
        - sh
        - -c
        - |
          curl -sd 'data' ${shopper_service_SVC}/cache/test &&
          curl -s ${shopper_service_SVC}/cache/test | grep data &&
          curl -s -XDELETE ${shopper_service_SVC}/cache/test
      env:
      - name: shopper_service_SVC
        value: "{{ template "shopper_service.fullname" . }}.{{ .Release.Namespace }}:{{ .Values.service.externalPort }}"
  restartPolicy: Never
{{- end }}
